<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <h2 id="forecast">#{msg.forecast}</h2>
        <h:form id="forecastForm">
            <h:panelGrid id="grid" columns="2" style="vertical-align: middle">
                <h:inputText styleClass="form-control" value="#{forecastController.searchterm}" />
                <h:commandButton id="search" action="#{forecastController.search}" value="#{msg.search}" styleClass="btn"/>
            </h:panelGrid>
        </h:form>

        <rich:dataGrid var="item" value="#{forecastController.fl}" columns="7">
            <rich:panel style="text-align:center">
                <f:facet name="header">

                    <h:graphicImage value="http://openweathermap.org/img/w/#{item.icone}.png"/>
                    <h:outputText value="#{item.city}, #{item.country} " style="text-align:center"/>
                    <h:outputText value="#{item.date}" style="text-align:center"/>

                </f:facet>
                <h:panelGrid style="text-align:left">
                    <h:outputText value="#{item.previsao}" style="font-weight:bold; text-transform:capitalize"></h:outputText><br></br>

                    <h:outputText value="Temperatura: #{item.temp}°C" styleClass="header"></h:outputText>

                    <h:outputText value="Temperatura Máx: #{item.temp_max}°C" styleClass="header"></h:outputText>

                    <h:outputText value="Temperatura Min: #{item.temp_min}°C" styleClass="header"></h:outputText>

                    <h:outputText value="Temperatura Manhã: #{item.temp_manha}°C" styleClass="header"></h:outputText>

                    <h:outputText value="Temperatura Tarde: #{item.temp_tarde}°C" styleClass="header"></h:outputText>

                    <h:outputText value="Temperatura Noite: #{item.temp_noite}°C" styleClass="header"></h:outputText>

                    <h:outputText value="Pressão: #{item.pressao} hPa" styleClass="header"></h:outputText>

                    <h:outputText value="Umidade: #{item.umidade}%" styleClass="header"></h:outputText>
                    
                </h:panelGrid>
            </rich:panel>
        </rich:dataGrid>

    </ui:define>

</ui:composition>
